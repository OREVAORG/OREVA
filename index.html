<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OREVA OCR â€“ Free Image to Text</title>

  <!-- OCR Library -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 500px;
    }

    img.logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    input[type="file"] {
      margin: 20px 0;
      color: white;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    textarea {
      width: 100%;
      height: 180px;
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      resize: none;
      font-size: 14px;
    }

    .note {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.PNG" class="logo" alt="OREVA logo">

    <h1>OREVA OCR</h1>
    <p>Free Image to Text Converter</p>

    <input type="file" id="imageInput" accept="image/*">
    <br>

    <button id="extractBtn">Extract Text</button>

    <textarea id="output" placeholder="Extracted text will appear here..."></textarea>

    <div class="note">
      ðŸ”’ All processing happens in your browser. No files are uploaded.
    </div>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const extractBtn = document.getElementById("extractBtn");
    const output = document.getElementById("output");

    extractBtn.addEventListener("click", () => {
      if (!imageInput.files.length) {
        alert("Please select an image first.");
        return;
      }

      extractBtn.disabled = true;
      extractBtn.textContent = "Extracting...";

      Tesseract.recognize(
        imageInput.files[0],
        "eng",
        {
          logger: m => console.log(m)
        }
      ).then(({ data: { text } }) => {
        output.value = text;
        extractBtn.disabled = false;
        extractBtn.textContent = "Extract Text";
      }).catch(() => {
        alert("OCR failed. Try a clearer image.");
        extractBtn.disabled = false;
        extractBtn.textContent = "Extract Text";
      });
    });
  </script>
</body>
</html>
