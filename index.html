<body>
<main>
<div class="container">

<img src="logo.PNG" class="logo">
<h1>OREVA OCR</h1>
<p class="subtitle">Image â€¢ PDF â†’ Searchable PDF & Text</p>

<input type="file" id="fileInput" accept="image/*,.pdf">
<button id="processBtn">Apply OCR</button>

<div class="progress-box" id="progressBox">
  <div class="progress-text" id="progressText">Preparingâ€¦</div>
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
</div>

<textarea id="output" placeholder="Extracted text will appear here..."></textarea>

<button id="downloadText" disabled>Download Text (.txt)</button>
<button id="downloadPdf" disabled>Download Searchable PDF</button>

<div class="note">ðŸ”’ OCR runs locally in your browser. No uploads.</div>
</div>
</main>

<script>
const fileInput=document.getElementById("fileInput");
const processBtn=document.getElementById("processBtn");
const output=document.getElementById("output");
const downloadTextBtn=document.getElementById("downloadText");
const downloadPdfBtn=document.getElementById("downloadPdf");
const progressBox=document.getElementById("progressBox");
const progressFill=document.getElementById("progressFill");
const progressText=document.getElementById("progressText");

let extractedText="";
let pdfBlob=null;

function updateProgress(p,msg){
  progressBox.style.display="block";
  progressFill.style.width=p+"%";
  progressText.textContent=msg+" â€¢ "+Math.round(p)+"%";
}

processBtn.onclick=async()=>{
  const file=fileInput.files[0];
  if(!file) return alert("Upload an image or PDF");

  processBtn.disabled=true;
  extractedText="";
  output.value="";
  updateProgress(5,"Preparing");

  const { jsPDF }=window.jspdf;
  const outPdf=new jsPDF();

  if(file.type==="application/pdf"){
    const reader=new FileReader();
    reader.onload=async()=>{
      const pdf=await pdfjsLib.getDocument(reader.result).promise;
      for(let i=1;i<=pdf.numPages;i++){
        updateProgress((i/pdf.numPages)*80,`Page ${i}/${pdf.numPages}`);
        const page=await pdf.getPage(i);
        const vp=page.getViewport({scale:2});
        const canvas=document.createElement("canvas");
        canvas.width=vp.width;canvas.height=vp.height;
        await page.render({canvasContext:canvas.getContext("2d"),viewport:vp}).promise;

        const res=await Tesseract.recognize(canvas,"eng");
        extractedText+=res.data.text+"\n\n";
        if(i>1) outPdf.addPage();
        outPdf.text(res.data.text,10,10);
      }
      finish(outPdf);
    };
    reader.readAsArrayBuffer(file);
  }else{
    updateProgress(20,"Processing image");
    const res=await Tesseract.recognize(file,"eng",{
      logger:m=>m.progress&&updateProgress(20+m.progress*60,"Running OCR")
    });
    extractedText=res.data.text;
    outPdf.text(extractedText,10,10);
    finish(outPdf);
  }
};

function finish(pdf){
  updateProgress(100,"Completed");
  output.value=extractedText;
  pdfBlob=pdf.output("blob");
  processBtn.disabled=false;
  downloadTextBtn.disabled=false;
  downloadPdfBtn.disabled=false;
}

downloadTextBtn.onclick=()=>{
  const b=new Blob([extractedText],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="oreva-ocr-text.txt";
  a.click();
};

downloadPdfBtn.onclick=()=>{
  const a=document.createElement("a");
  a.href=URL.createObjectURL(pdfBlob);
  a.download="oreva-searchable-ocr.pdf";
  a.click();
};
</script>
